<!DOCTYPE html> <html lang="en-us" ng-app="todoApp"> <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> <head> <title>Alex's Todo List</title> <link rel="stylesheet" href="main.css"> </head> <body> <div ng-controller="placingItems"> <h1>To Do List</h1> <center><button type="button" ng-click = "clear_all()">Clear List</button></center> <p>What to do: <input type="text" ng-model="thing"> <form name="other_options"> <select ng-model="worktype" ng-options="worktype.label for worktype in worktypeList" ></select> <select ng-model="priority" ng-options="priority.label for priority in priorityList" ></select> <input type="submit" ng-click="add()"> </form> </p> <div class="block"> <p>To do:</p> <center><li ng-repeat = "x in items"> <span ng-style="cmplt">{{ x.name }}</span> {{ x.type.label }} {{ x.priority.label }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type="button" ng-click="cmplt={color: 'gray', 'text-decoration': 'line-through'}">Completed</button> </li></center> </div> </div> </body> </html> <script> angular.module('todoApp.controllers', []) .controller('placingItems', ['$scope', function($scope) { $scope.thing = "Nothing"; $scope.items = []; $scope.priorityList = [{ label:'Top Priority', id: 1 }, { label: 'Mid Priority', id: 2 }, { label: 'Low Priority', id: 3 }]; $scope.worktypeList = [{ label:'Work', id: 1 }, { label: 'Personal', id: 2 }]; $scope.add = function(){ $scope.items.push({ name: $scope.thing, priority: $scope.priority, type: $scope.worktype }); }; $scope.clear_all = function(){ $scope.items = []; }; }]); var app = angular.module('todoApp', ['todoApp.controllers']); </script>
