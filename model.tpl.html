<div style="border:1px solid black">
         <!-- UNDER THE HOOD -->
        <div>
        {{calc(number, name,attacks,bs,save,ap,d,points)}}
        </div>
        <p>Hits: {{hits}}</p>
        <p>Wounds(t4): {{woundst4}}</p>
        <p>Unsaved: {{unsaved}}</p>
        <p>Damage: {{damage}}</p>
        <p>DPP: {{dpp}}</p>

        Test <input type="number" ng-model="test" /><button ng-click="vm.logTest()">Log Test</button>
        </br>

        Attacks: <input type="number" ng-model="attacks" />
        </br>

        BS/WS: <input type="number" ng-model="bs" /></br>

        Strength: <input type="number" ng-model="strength" /></br>

        Save: <input type="number" ng-model="save" /></br>
