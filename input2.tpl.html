<h4>{{model.name}}</h4>
<div>
  <div style="display:flex;flex-direction:row">
    <form>
      Name: <input type="text" ng-model="model.name" /></br>
      Points: <input type="number" ng-model="model.points" /></br>
      <select ng-options="model.name for model in models | filter:{isCombi:false}" ng-model="model.selection" multiple></select>
      <button ng-click="deleteModel(model)">Delete Model</button>
    </form>
  </div>

</div>
