<html ng-app="mathhammer">
  <head>
    <link href="style.css" rel="stylesheet">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="ModelController">
    <div class="body-grid">
      <div class="header">
        <h1 style="float: left">Mathhammer by Nairul</h1>
        <h3 style="float:left; position: relative; top: 10px; left: 5px">for Warhammer 40,000 8th Ed.</h3>
        <h3 style="float: right"><a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Donate</a></h3>

      </div>
      <div class="models"><h2>Models</h2>
        <div ng-repeat="model in models">
          <input1 model="model" models="models" rolls="rolls" ng-if="!model.isCombi"></input1>
          <input2 ng-if="model.isCombi" model="model" models="models"></input2>
        </div>
        <script src="input1.directive.js"></script>
        <script src="input2.directive.js"></script>
          <!-- <form> -->
<!--             <label>
              <input type="radio" ng-model="type.isCombi" ng-value="false">
              Regular
            </label>
            <br>
            <label>
              <input type="radio" ng-model="type.isCombi" ng-value="true">
              Combi
            </label> -->
            <br>
            <button ng-click="addModel()">Add Model</button>
          <!-- </form> -->
      </div>
      <div class="calcs"><h2>Calculations</h2>
        <br>
        <h2>WORK IN PROGRESS</h2>
      </div>
      <div class="results">
        <h2>Results</h2>
          <canvas id="damage-chart"></canvas>
          <canvas id="dpp-chart"></canvas>
      </div>
      <div class="footer">
        <h4 style="float: right"><a href="#">Github</a> | <a href="#">Paypal</a></h4>        
        <h4 style="float: left">Update mm/dd/yy! -- summarize latest update here</h4>
      </div>
  </div>
  </body>
</html>
