<!DOCTYPE html>
<html ng-app="mathhammer">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="MathhammerController as vm">
    <h2>Models</h2>
    <div ng-repeat="model in vm.models">
      <p>{{$index + 1}}. {{model.name}}<br> 
      Attacks:{{model.attacks}}
      BS/WS:{{model.bs}}
    </p>
    </div>
    <div>
      Name: <input type="text" ng-model="vm.newModel.name">
      Attacks: <input type="text" ng-model="vm.newModel.attacks">
      BS/WS: <input type="text" ng-model="vm.newModel.bs">
      <button ng-click="vm.addModel()">Add Model</button>
    </div>
  </body>
</html>
