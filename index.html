<!DOCTYPE html>
<html ng-app="mathhammer">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="ModelController as vm">
    <div>
      <button ng-click="vm.addTemplate()">Add Model</button>
    </div>
    
    <div ng-repeat="template in vm.displayedTemplates track by $index">
      <ng-include src="template"></ng-include>
    </div>
    
    <script type="text/ng-template" src="model.tpl.html">
    </script>
<!--     <div ng-repeat="model in vm.models">{{model}}</div> -->
  </body>


</html>
</html>
