<!DOCTYPE html>
<html ng-app="mathhammer">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="ModelController as vm">
    <div>
      <button ng-click="vm.addModel(0)">Add Model</button>
    </div>
    
    <div ng-repeat="model in vm.displayedModels track by $index">
      <ng-include src="model"></ng-include>
    </div>
    
    <script type="text/ng-template" id="model.tpl.html">
      <div>
        <p ng-bind="name"></p>
        <p>Hits: {{attacks*bs}}</p> 
        Name: <input type="text" ng-model="name" />
        Attacks: <input type="number" ng-model="attacks" />
        BS/WS: <input type="number" ng-model="bs" />
      </div>
    </script>
  </body>


</html>
</html>
