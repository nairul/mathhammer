<!DOCTYPE html>
<html ng-app="mathhammer">
  <head>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title></title>
    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
  </head>
  <body ng-controller="ModelController">
    <div ng-repeat="model in models">{{model}}</div>
    <div>
      <button ng-click="addModel()">Add Model</button>
    </div>
    <div ng-repeat="model in models">
      <my-inputs model="model" ></my-inputs>
    </div>

    <script src="my-inputs.directive.js"></script>

    <!--     access model damage and dpp e.g. {{models[0].damage}} -->

    <!-- create chart -->
    <canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["T3", "T4", "T5", "T6", "T7", "T8"],
      datasets: [{
        label: "damage",
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [1,2,3,4,5,6],
      }]
    },
// Configuration options go here
    options: {} 
});
</script>
  </body>
</html>
