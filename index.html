<!DOCTYPE html>
<html ng-app="mathhammer">
  <head>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title></title>
    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
  </head>
  <body ng-controller="ModelController">
    <form >
      <label>
        <input type="radio" ng-model="type.isCombi" ng-value="false">
        Regular
      </label>
      <br>
      <label>
        <input type="radio" ng-model="type.isCombi" ng-value="true">
        Combi
      </label>
    </form>

    <button ng-click="addModel()">Add Model</button>
    <div ng-repeat="model in models">
      <user-inputs model="model" ng-if="!model.isCombi"></user-inputs>
      <div ng-if="model.isCombi">Vincent's New Combi Div</div>
      {{model}}
    </div>

    <script src="user-inputs.directive.js"></script>
    <!-- show model array for debugging -->
    <!-- <div ng-repeat="model in models">{{model}}</div> -->

    <!-- charts with vanilla chart.js -->

    <!-- <button ng-click="dynamicGraph()">Show Graph</button> -->
    <div style="border:1px solid black;position:fixed;bottom:2%;right:2%">
    <canvas id="damage-chart"></canvas>
    <!-- <canvas id="dpp-chart" width="400" height="400"></canvas> -->
    </div>


  </body>
</html>
